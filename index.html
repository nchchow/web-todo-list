<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://kit.fontawesome.com/2f54b7872e.js" crossorigin="anonymous"></script>
  <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>

<body>

  <!-- todo container -->
  <div id="container">
    <!-- heading + add button -->
    <h1>To-do List <i class="fas fa-plus"></i></h1>
    <!-- input type text -->
    <input type="text" name="" id="" placeholder="Add New Todo">
    <!-- ul -->
    <ul>
      <!-- li + button -->
      <li><span>X</span> Go to potions class</li>
      <li><span>X</span> Buy new robes</li>
      <li><span>X</span> Visit Hagrid</li>
    </ul>
  </div>

  <script src="assets/js/todos.js"></script>
</body>

</html>
